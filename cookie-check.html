<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>cookie check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <script>
    function setCookie(cookie_name, value, days) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + days);
      // 설정 일수만큼 현재시간에 만료값으로 지정

      var cookie_value = escape(value) + ((days == null) ? '' : '; expires=' + exdate.toUTCString());
      document.cookie = cookie_name + '=' + cookie_value;
    }

    setCookie('myHobby', 'game', '3');

    setCookie('myHobby1', 'game2', '3');

    function listCookies() {
        var theCookies = document.cookie.split(';');
        var arr = [];
        for (var i = 1 ; i <= theCookies.length; i++) {
          arr.push( i + ' ' + theCookies[i-1] );
        }
        return arr;
    }

    document.writeln(window.location.href + '<br>');

    // document.writeln('cookie - ' + document.cookie);
    listCookies().forEach(element => document.writeln(element) + '<br>');
  </script>
</body>
